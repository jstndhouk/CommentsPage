<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Oswald:wght@300&display=swap"
    rel="stylesheet">
  <script src="../public/index.js"></script>
  <title>Comments Feed</title>
  <script src="/index.js" defer></script>
</head>

<body>
  <main>
    <h1>
      Comments Feed
    </h1>
  </main>
  <!-- Used a bootstrap form to save some styling time -->
  <form id='myForm'>
    <div class="mb-3 i1">
      <label class="form-label text-caption">Name</label>
      <input type="name" class="form-control textBox" id="inputName">
    </div>
    <div class="mb-3 i1">
      <label class="form-label text-caption">Comment</label>
      <textarea class="form-control " id="inputComment" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary" id='submitbtn'>Submit Comment</button>
  </form>
</body>
</html>
